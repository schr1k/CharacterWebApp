<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        button {
            display: block;
            width: 100%;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }

        .characters {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .character {
            font-size: 30px;
            width: 50vw;
        }
    </style>
</head>

<body>
<div class="characters">
    <button class="character" onclick=onClick("Mario")>Mario</button>
    <button class="character" onclick=onClick("Albert")>Albert Einstein</button>
</div>

<script>
    function onClick(message) {
        tg.sendData(message);
    }

    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.show()
    tg.MainButton.text = "Закрыть"
    tg.onEvent('mainButtonClicked', function () {
        tg.close();
    });
</script>

</body>
</html>
